<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实现元素隐藏的多种方法及应用</title>
</head>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }

    .box {
        width: 100%;
        height: 100%;
        background-color: #fff;
    }

    .self {
        padding-left: -999%;
    }
</style>
</head>

<body>
    <div class="box">
        <div class="self">qwwww</div>
        <div class="that">dfaefa</div>
    </div>

    <!--## 元素隐藏 <br> **常用两种方法**
    <br> 1. display:none; (不占位隐藏)<br> 2. visibility:hidden; (占位隐藏)<br> **将透明度设置为0**
    <br> 3. opacity:0; [filter:Alpha(opacity=0)](需要考虑兼容性)(占位)<br> **定位**
    <br> 4. position:absolute;left:-999%;(移出可视区域，为何不使用正值自行尝试，不占位)<br> 5. position:fixed;left:-999%;(移出可视区域，为何不使用正值自行尝试，不占位)<br>    6. position:relative;left:-999%;(移出可视区域，为何不使用正值自行尝试，占位)<br> 7. body{background-color:#fff;}.self{position:absolute;z-index:-9;}(移至底层，使用背景遮罩，不占位)<br>    7. body{background-color:#fff;}.self{position:fixed;z-index:-9;}(移至底层，使用背景遮罩，不占位)<br> 7. body{background-color:#fff;}.self{position:relative;z-index:-9;}(移至底层，使用背景遮罩，占位)<br>-->

</body>

</html>
